  <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder4 }}</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
    <ion-list>
      <ion-item *ngFor="let drink of list"  :href="/folder3/{{drink.idDrink}}">
        <ion-avatar slot="start">
          <img src="{{drink.strDrinkThumb}}"/>
        </ion-avatar>
        <ion-label>{{drink.strDrink}} </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
